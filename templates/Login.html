<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link
      rel="stylesheet"
      href=" {{ url_for('static',filename='styles/login.css')}}"
    />
    <title>Login</title>
  </head>

  <body>
    <nav class="navblur navbar navbar-expand-lg flex-column navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-collapse justify-content-center">
          <a class="navbar-brand" href="/">
            <img
              src="{{ url_for('static',filename='img/Logo_completo.png')}}"
              width="350"
              height="90"
            />
          </a>
        </div>
      </div>
    </nav>

    <!--aqui comienza el login-->
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="static/img/hombre-01.png" th:src="@{/img/hombre-01.png}" />
          </div>
          <form class="col-12" action="/loginIn" method="POST">
            <div class="form-group" id="user-group">
              <input
                type="email"
                class="form-control"
                placeholder="Correo"
                name="email"
              />
            </div>
            <div class="form-group" id="contrasena-group">
              <input
                type="password"
                class="form-control"
                placeholder="Contrasena"
                name="password"
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
            <a class="col-6 btn btn-primary" href="/registro"> Registrate </a>
          </form>
          <div class="col-12 forgot mb-2">
            <a href="#">Recordar contrasena?</a>
          </div>
        {%with messages = get_flashed_messages(with_categories=true)%} 
        {%if messages%} 
        {%for category, message in messages%}
        <div class="alert {{category}}" role="alert" id="idMensajeError">
          <h4 class=""> {{ message }}</h4>
        </div>
        {%endfor%} 
        {%endif%} 
        {%endwith%}
        </div>
      </div>
    </div>
    <!--scripts de bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
